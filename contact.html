    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!--create a header for navbar inside navbar contain a logo , search_bar input, search button, and three button-->
        <nav class="navbar">
            <div>
                <a href="./index.html"> <!--img logo link for redirect home page-->
                    <img id="logo" src="./image/logo.png" alt="logo" /> <!--include logo image -->

                </a>
            </div>
            <div>
                <!-- in this field build an input tag for search input and a button tag for click for searching, but it's button currently not working-->
                <input id="search_bar" type="text" placeholder="Search ......">
                <button id="search_btn" type="button"><img src="./image/search.png" alt="Search"></button>
            </div>

            <div class="btn">
                <!--inside the bnt class here are three button button first for menu, button second for contact, and button thridh for about-->
                <div class="dropdown"> <!--dropdown button-->
                    <button class="dropbtn">
                        menu
                    </button>
                    <div class="dropdown-content">
                        <a href="/index.html">All Food</a>
                        <a href="./break_fast.html">Break Fast</a>
                        <a href="./lunch.html">Lunch</a>
                    </div>
                </div>
                <a href="./contact.html">
                <button>
                    Contact
                </button></a>
                <a href="./about.html"><button>
                    About
                </button></a>
            </div>

        </nav>
    </header>
    <br>
    <div class="contact">

        <form action="">
            <h1>Contact Us</h1>
            <label for="first_name">First name</label>
            <input type="text" name="first_name" id="first_name" placeholder="First name" required />
            <label for="Last_name"> Last name</label>
            <input type="text" name="Last_name" id="Last_name" placeholder="Last name" required />
            <label for="email"> Email</label>
            <input type="email" name="Email" id="email" placeholder="username@gmail.com" pattern=".+@globax\.com"
                required />
            <label for="number">Number</label>
            <input type="tel" name="number" id="number" placeholder="number" maxlength="10" required />
            <label for="Address">Address</label>
            <input type="text" name="address" id="Address" placeholder="Enter Full Address" required />
            <label for="textarea">Message</label>
            <textarea name="message" id="textarea" cols="38" rows="5" placeholder="HERE WRITE YOUR MESSAGE" required>
            </textarea><br>
            <button type="submit" value="submit" class="submit">
                Submit
            </button>
        </form><br>
        <footer>
            <ul>
                <li class="footer_list"><a href="./index.html">Home</a></li>
                <li class="footer_list"><a href="./contact.html">Contact Us</a></li>
                <li class="footer_list"><a href="./about.html">About Us</a></li>
            </ul>
            <div id="copywrite" style="margin-bottom: 5px;">&copy 2023-24</div>
        </footer>
    </div>
</body>
